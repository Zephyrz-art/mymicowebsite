<!DOCTYPE html>
<html>
<head>
    <title>Mico University College</title>
    <style>
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%; /* Extend the navbar to full width */
            flex-wrap: wrap; /* Allow items to wrap to the next line */
        }

        .navbar a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 1000;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 4px;
        }

        #back-to-top:hover {
            background-color: #555;
        }

        .banner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;
        }

        .banner-container img {
            width: 100%;
            height: 25vh; /* Set the height to 25% of the viewport height */
            object-fit: cover; /* Ensure the image covers the container */
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .department-container {
            margin-top: 50px; /* Add margin to create space between navbar and department rectangles */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .department {
            width: 200px;
            height: 250px;
            margin: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            background-color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .department:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .department .front {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the top */
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .department .front img {
            width: 100%;
            height: 25%; /* Set the height to 25% of the rectangle */
            object-fit: cover;
        }

        .department .front a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .department .front a:hover {
            background-color: #ddd;
        }
    </style>
</head>

    <button onclick="topFunction()" id="back-to-top" title="Go to top">Back To Top</button>

    <script>
        // Get the button
        var mybutton = document.getElementById("back-to-top");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
