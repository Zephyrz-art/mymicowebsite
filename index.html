<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUTC Bus Schedule</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        header {
            position: relative;
        }
        #adminLoginForm {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        #adminLoginForm input {
            padding: 5px;
            font-size: 14px;
        }
        #adminLoginForm button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>JUTC Bus Schedule Lookup</h1>
        <p>Know when your next bus is arriving!</p>
        <form id="adminLoginForm" onsubmit="return adminLogin()">
            <input type="text" id="adminUsername" placeholder="Username" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Admin Login</button>
        </form>
    </header>

    <div class="container">
        <div class="form-group">
            <label for="parish">Select Parish:</label>
            <select id="parish">
                <option value="">--Select Parish--</option>
                <option value="Kingston">Kingston</option>
                <option value="St. Andrew">St. Andrew</option>
                <option value="St. Catherine">St. Catherine</option>
                <option value="Hanover">Hanover</option>
                <option value="Westmoreland">Westmoreland</option>
                <option value="Clarendon">Clarendon</option>
                <option value="Manchester">Manchester</option>
                <option value="St. Elizabeth">St. Elizabeth</option>
                <option value="St. James">St. James</option>
                <option value="Trelawny">Trelawny</option>
                <option value="St. Ann">St. Ann</option>
                <option value="St. Mary">St. Mary</option>
                <option value="Portland">Portland</option>
                <option value="St. Thomas">St. Thomas</option>
            </select>
        </div>

        <div class="form-group">
            <label for="community">Select Community:</label>
            <select id="community">
                <option value="">--Select Community--</option>
            </select>
        </div>

        <button onclick="showSchedule()">Check Bus Schedule</button>

        <div class="schedule" id="scheduleDisplay">
            <!-- Schedule will be displayed here -->
        </div>

        <div class="alert" id="alertDisplay">
            <!-- Alerts will be displayed here -->
        </div>
    </div>

    <footer>
        &copy; 2025 JUTC. All Rights Reserved.
    </footer>

    <script src="assets/js/scripts.js"></script>
    <script>
        function adminLogin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            // Simple check for demonstration purposes
            if (username === 'admin' && password === 'password') {
                window.location.href = 'admin.html';
            } else {
                alert('Invalid credentials');
            }
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
